<div style="margin-top: 30px;">
  <form action="/search/" method="POST">
      {% csrf_token %}
  
  <input type="text" placeholder="Search" id="sea" style="width: 200px;" name="sea">
  
  <button type="submit" href="/" id="btn" value="{{key}}" name="btn" >Search</button>
  
  </form>
  <a href="/content/" style="color: red;">go home</a>
  </div>
<div class="row">
{% for i in data %}

<div class="column">
    <iframe height="200" src="https://www.youtube.com/embed/{{i.1}}" frameborder="1" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h2 >{{i.0}}</h2>
    
</div>

{% endfor %}
</div>
